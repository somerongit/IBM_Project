<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
    <body>
        
        <form class="maindiv">
        <h1>Simple Interest Calculator</h1>

         <input class="form-control form-control-lg" type="number" placeholder="Enter the Amount" id="principal" required onchange="validateAmount()"  >  <br/>
        <h4>Rate is <span id="rateSpan">9%</span></h4> <input type="range" class="form-control-range" id="formControlRange" min="2" max="20" step="0.50" value="9" onchange="getSliderValue()">  <br/>

        <div class="form-group">
            <label for="exampleFormControlSelect1"><h4>Select no. of Years</h4></label>
            <select class="form-control" id="exampleFormControlSelect1" required>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>

            </select>
          </div>

        <button onclick="compute()" type="button" class="btn btn-dark">Compute Interest</button><br/>
        <span id="result"></span><br>
        <span id="result"></span>
        </form>
    </body>
</html>
